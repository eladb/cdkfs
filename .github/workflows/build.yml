# Generated by projen. To modify, edit .projenrc.js and run "npx projen".
name: Build
on:
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn bootstrap
      - run: yarn build
      - run: git status
      - run: git diff
      - run: git diff-files
      - name: Anti-tamper check
        run: git diff-index --exit-code --ignore-all-space --minimal --name-status
          --color HEAD
    container:
      image: jsii/superchain
