version: 2.1
orbs:
  node: circleci/node@5.0.1
  go: circleci/go@1.7.1
jobs:
  release:
    resource_class: small
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          command: npx semantic-release
  integ-test:
    docker:
      - image: cimg/golang:lts
    steps:
      - checkout
      - go/test:
          covermode: atomic
          failfast: true
          race: true
workflows:
  build:
    jobs:
      - node/test:
          test-results-for: jest
      - release:
          filters:
            branches:
              only:
                - master
                - main
  nightly:
    triggers:
      - schedule:
          cron: 0 0 * * *
          filters:
            branches:
              only:
                - master
                - main
    jobs:
      - integ-test
